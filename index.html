        !DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Form</title>
            <link rel="stylesheet" href="../css/style.css">
        </head>
        <body>
            <div class="container">
                <h3>Registrate en los formularios</h3>
                <div class="botones">
                    <button class="google-boton">
                        <picture>
                            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Logo google">
                        </picture>
                        <span>Registrarse con google</span>
                    </button>
                    <button class="twitter-boton">Twitter</button>
                </div>
                <div class="separator">
                    <hr>
                    <span>O...</span>
                    <hr>
                </div>
                <form action="" method="">
                    <div class=section-input"">
                        <label for="name">
                            <span>Name</span>
                            <input id="name" type="name" />
                        </label>
                        <label for="username">
                            <span>Username</span>
                            <input id="username" type="username" />
                        </label>
                        <label for="email">
                            <span>Email</span>
                            <input id="email" type="email" />
                        </label>
                        <label for="password">
                            <span>Password</span>
                            <input id="password" type="password" placeholder="6+ caracteres" />
                        </label>
                        <label for="checkbox" class="checkbox-label">
                            <input id="checkbox" type="checkbox" />
                            <span>Acepto las condiciones y el aviso legal de la pagina web</span>
                        </label>
                        <button type="submit" class="submit-boton">Crear Cuenta</button>
                    </div>
        
                </form>
            </div>
        </body>
        </html>
